var arr = [1,2,3,5,6,7];

function getMissingNumber(array) {
    if (array[0] !== 1)
        return 1;
    
    for (var i = 1; i < array.length; i++) {
        if (array[i] - array[i - 1] > 1)
            return array[i] - 1;
    }
    
    return -1;
}
